<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT marketplace</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header_logo" src="img/lOGO.png" alt="logo" />
      <div class="header_menu">
        <ul class="header_list_information">
          <li class="header_list_information">
            <a href="#explore">Explore</a>
          </li>
          <li class="header_list_information"><a href="#stats">Stats</a></li>
          <li class="header_list_information"><a href="#drops">Drops</a></li>
          <li class="header_list_information">
            <a href="#activity">Activity</a>
          </li>
        </ul>
      </div>
      <div class="header_button">
        <button class="button_search...">Search...</button>
        <button class="button_contact">
          <img
            class="button_contact_img"
            src="img/btn1.png"
            alt="button contact"
          />
        </button>
      </div>
    </header>
    <banner class="banner">
      <div class="banner_info">
        <h1 class="banner_title">
          Discover, collect, and sell extraordinary NFTs
        </h1>
        <h3 class="banner_text">
          Our marketplace is the worldâ€™s first and largest NFT market for
          independent creators worldwide
        </h3>
        <div class="banner_button">
          <button class="button_explore">
            <img
              class="button_contact_img"
              src="img/btn2.png"
              alt="button explore"
            />
          </button>
          <button class="button_create">
            <img
              class="button_contact_img"
              src="img/btn2.png"
              alt="button create"
            />
          </button>
        </div>
        <div class="learn_more">
          <img class="learn_more_img" src="img/arrow.png" alt="arrow" />
          <span class="learn_more_text">Learn more about Nftico</span>
        </div>
        <img class="banner_img" src="img/img3.png" alt="pink tree" />
        <img class="banner_img" src="img/img2.png" alt="space" />
        <img class="banner_img" src="img/process1.png" alt="process" />
        <img class="banner_img" src="img/Ellipse 13.png" alt="ellipse" />
        <img class="banner_img" src="img/rhombus1.png" alt="rhombus" />
        <img class="banner_img" src="img/rhombus2.png" alt="rhombus" />
      </div>
      <div class="banner_image">
        <img class="banner_image" src="img/img1.png" alt="fantasy planet" />
      </div>
    </banner>
    <section></section>
    <section class="favorites"></section>
    <section class="collection"></section>
    <section class="trend"></section>
    <section class="trend"></section>
    <section class="popular"></section>
    <section class="connection"></section>
    <section class="clients"></section>
    <footer></footer>
  </body>
</html>
